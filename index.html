<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design Patterns</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div id="header" class="header">
            <h1>Design Patterns</h1>
        </div>
        <div id="content">
            <div class="button-container">
                <button id="chess-button" class="button">New Game</button>
                <button id="refresh-button" class="button">Refresh</button>
            </div>
            <div style="text-align: center; padding-top: 20px;">
                <span id="turn-indicator" class="turnIndicator">White to move!</span>
            </div>
            <div id="board-container">
                <div id="board"></div>
            </div>
        </div>
        <div id="footer">
            The backend server that supports this UI leverages the design patterns documented by The Gang of Four.
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
